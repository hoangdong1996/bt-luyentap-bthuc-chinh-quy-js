<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    function isText(str) {
        regexp =/[\s]/;
        if (regexp.test(str)) {
            return true;
        }
        return false
    }
    let a = "aadd  faaa  05555 5";
    count = 0;
    for (let i = 1; i < a.length; i++) {
        if (isText(a)) {
            count++;
        }
    }
    console.log(count)
</script>
</body>
</html>
